buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

version = "1.1"
group = "com.teamwizardry"
archivesBaseName = "refraction"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url "http://maven.amadornes.com/"
    }
}

minecraft {
    version = "1.10.2-12.18.1.2095"
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20160803"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://dvs1.progwml6.com/files/maven" }
    maven { url "http://mobiusstrip.eu/maven" }
    maven {
        name 'tterag maven'
        url "http://maven.tterrag.com/"
    }
    maven {
	name 'jared maven'
	url "http://maven.blamejared.com"
    }
}

dependencies {
    compile 'com.github.TeamWizardry:LibrarianLib:-SNAPSHOT'
    deobfCompile "mezz.jei:jei_1.10.2:3.13.3.382:api"
    compile "MineTweaker3:MineTweaker3-API:3.0.14.59"
    runtime "mezz.jei:jei_1.10.2:3.13.3.382"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version": project.version, "mcversion": project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}

idea{
    module{
        inheritOutputDirs = false
        outputDir = compileJava.destinationDir
        testOutputDir = compileTestJava.destinationDir
    }
}
